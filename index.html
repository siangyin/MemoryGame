<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" href="images/icon01.png" />
		<title>Playing</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Acme&family=Fredoka+One&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section id="landinglayer">
			<img id="logo" src="images/logo01.png" alt="game logo" />
			<form>
				<label for="playername">Player name:</label><br />
				<input type="text" id="playername" name="playername" /><br />
			</form>
			<img
				id="playbtn"
				onclick="startPlay()"
				src="./images/playbutton.png"
				alt="playbutton"
			/>
		</section>

		<section id="mainplay" class="container">
			<header class="box-1">
				<article class="row1">
					<p>🏆Level</p>
					<p>💰Coins</p>
					<p>🎯Cards</p>
					<p>🔄Moves</p>
					<p>⌛️Time</p>
				</article>
				<article class="row2">
					<h2 id="level">Level 1</h2>
					<h2 id="coins"></h2>
					<h2 id="achievement"></h2>
					<h2 id="moves">0</h2>
					<h2 id="time">00:00</h2>
				</article>
			</header>
			<articles class="box-2" id="cardbox"></articles>
		</section>

		<section class="overlay hidden"></section>

		<section class="modal hidden">
			<div class="btn close-modal">&times;</div>
			<div class="modal-msg">
				<span
					><h5>⭐️</h5>
					<h3>⭐️</h3>
					<h1>⭐️</h1>
					<h3>⭐️</h3>
					<h5>⭐️</h5></span
				>
				<h1>Congratulations</h1>
				<h3>You rocked it!!</h3>
			</div>

			<br />
			<div class="btn toReplay">🔁 Replay again</div>
		</section>

		<footer id="footer" class="container">
			<ul id="gamelog"></ul>
			<nav id="replayBtn">🔁 Replay again</nav>
			<nav id="soundBtn">🔔 Music on</nav>
		</footer>
		<script src="app.js"></script>
	</body>
</html>
